{% extends 'resume/base.html' %}

{% block title %}
Resume
{% endblock %}

{% block content %}
<div class="container px-5">
    <div class="row">
    {% for resume in resumes %}
        <div class="col-lg-4 col-md-6 py-3">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{resume.author}}: {{resume.description}}</h5>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
